{% set prefix = "spacy-model-" %}
{% set name = "en_core_web" %}
{% set version = "2.2.0" %}

package:
  name: {{ prefix }}{{ name|lower }}
  version: {{ version }}

source:
  - folder: sm
    url: https://github.com/explosion/spacy-models/releases/download/{{ name }}_sm-{{ version }}/{{ name }}_sm-{{ version }}.tar.gz
    sha256: 65cea113d7509d5ab515583bbcbc9a31b4157bebbb73133d4110d2945476eaa4
  - folder: md
    url: https://github.com/explosion/spacy-models/releases/download/{{ name }}_md-{{ version }}/{{ name }}_md-{{ version }}.tar.gz
    sha256: a86cd3e03b8f41b0fcfb19b09ce911f25a2d9881aa945a13fb1e4a773ecadb8d
  - folder: lg
    url: https://github.com/explosion/spacy-models/releases/download/{{ name }}_lg-{{ version }}/{{ name }}_lg-{{ version }}.tar.gz
    sha256: 7069f864d0c38dd2554ec0d1403621b17e0f4b1879cac3ba247fede1e620beb7
  - url: https://creativecommons.org/licenses/by-sa/3.0/legalcode.txt
    sha256: 3f941b3b89cf7b8370ceb83cc76d2120d471b58735d8ca60238a751a48d7f72f

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - setuptools
    - python

test:
  commands:
    - echo "make lint happy"

outputs:
  - name: {{ prefix }}{{ name }}_{{ size }}
    build:
      noarch: python
      number: 0
      script: cd {{ size }} && {{ PYTHON }} -m pip install . --no-deps -vv
    requirements:
      host:
        - python
        - pip
      run:
        - python
        - setuptools
    test:
      imports:
        - {{ name }}_{{ size }}
      requires:
        - spacy {{ version.split('.')[0] }}.{{ version.split('.')[1] }}.*
      commands:
        - python -c "__import__('{{ name }}_{{ size }}').load()"
        - python -c "__import__('spacy').load('{{ name }}_{{ size }}')"

about:
  home: https://spacy.io
  license: CC BY-SA 3.0
  summary: 'English multi-task CNN trained on OntoNotes, with GloVe vectors trained on Common Crawl.'
  license_file: legalcode.txt

  doc_url: https://spacy.io/models/en
  dev_url: https://github.com/explosion/spacy-models

extra:
  recipe-maintainers:
    - sodre
    - bollwyvl
    - setu4993
